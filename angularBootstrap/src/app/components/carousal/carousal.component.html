<div class="container-fluid">
  <!--wrap: Property to loop over slides, default is set to true and show the first slide after last.-->
  <!--slide: An event emitted right after the slide transition is completed.-->
  <!--To use the methods on a carousel we add a template reference variable #mycraousel and call above methods from the component -->
  <ngb-carousel
    *ngIf="images"
    #mycraousel
    [wrap]="true"
    [activeId]="'slideTwo'"
    (slide)="onSlide($event)"
  >
    <!--For each slide, in our carousel, we add an ng-template element with ngbSlide directive. 
            Each ng-template element with ngbSlide acts as a carousel slide.-->
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>

  <button (click)="pauseCarousel()">Pause</button>
  <button (click)="startCarousel()">Play</button>
  <button (click)="moveNext()">Next</button>
  <button (click)="getPrev()">Prev</button>
  <button (click)="goToSlide('slideThree')">Move to Slide Three</button>
</div>
